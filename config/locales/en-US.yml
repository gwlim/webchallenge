  prize_intro: "<h2>The gifts and rewards for the winners</h2><p><b>The champion's prizes are:</b></p><ul><li>Samsung SIII mobile phone</li><li>Making 1 choice from RH300 and RH318 training or internship in Red Hat Beijing office OR Singapore office for a month.** </li><li>A Raspberry Pi and a Red Hat branded keyboard</li><li>Winner’s trophy and certificate</li></ul><p><b>Finalists will each receive:</b></p><ul><li>A Raspberry Pi and a Red Hat branded keyboard.</li><li>Trophy for participation and certificate</li></ul>"

  prize_condition: '<p style="background: #e1f3fe; padding: 10px; border: 1px solid #c3dfef; font-size: 75%; color: #444444;">** Internship does not include travelling and accommodation expenses</p><p style="background: #ffe2e2; padding: 10px; border: 1px solid #ebc1c1; font-size: 75%; color: #444444;">Red Hat reserves the right at any time and at its sole and absolute discretion, to substitute, withdraw or cancel any prize without prior notice and without having to disclose any reason therefor and without any payment or compensation whatsoever in lieu thereof. All prizes are non-refundable and non-exchangeable for cash or credit.</p>'

  text_intro: '<h1>TAKE THE ULTIMATE CHALLENGE AND WIN!</h1><p>Ever wondered if you are the best in your field? Ever wondered how you will fare against others?</p><p>Now you can see how good you really are!</p><p>Red Hat Challenge 2012 contestants will face off against each other in a multiple choice questions in the first round then face-to-face interviews in the second round culminating in the final round in Beijing, China.</p><p>Just 3 rounds to be crowned the ultimate Red Hatter and win great %{href}!</p><ul><li>Round 1 : 2 Nov</li><li>Round 2 : Week of 12 Nov</li><li>Round 3 : 15 December</li></ul><h3>Eligibility</h3><p>If you are an undergraduate / full-time student still attending a university, polytechnic or private school in China, Hong Kong, Malaysia, Singapore or Taiwan then you can contest in this challenge.</p><h3>Preparation</h3><p>Each contestant will be tested on Red Hat Linux System Administration, Network Administration, Security Administration and
Virtualization tasks.</p><p>Read up, surf to join our user <a href="http://www.linkedin.com/groups/Red-Hat-Certified-Professionals-in-3124596?mostPopular=&ampgid=3124596" target="_blank">community groups</a> (if you haven’t),follow us on <a href="http://twitter.com/red_hat_apac" target="_blank">twitter</a> or just fan us on <a href="http://www.facebook.com/RedhatAPAC" target="_blank">facebook</a> to learn as much as you can to win.</p>'

