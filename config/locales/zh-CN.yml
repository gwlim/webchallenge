  prize_intro: "<h2>优胜者会获得奖品和荣誉。</h2><p><b>冠军的奖品为：</b></p><ul><li>三星SIII手机</li><li>从RH300和RH318培训课中任选一门，或者到WebChallenge北京公司或新加坡公司进行为期一个月的实习** </li><li>一部Raspberry Pi和一个带有WebChallenge品牌的键盘</li><li>冠军奖杯和证书</li></ul><p><b>入围决赛的选手每人将获得：</b></p><ul><li> 一部Raspberry Pi和一个带有WebChallenge品牌的键盘</li><li>参加者奖杯和证书</li></ul>"

  prize_condition: '<p style="background: #e1f3fe; padding: 10px; border: 1px solid #c3dfef; font-size: 75%; color: #444444;">** 实习不包括差旅和食宿的费用。</p><p style="background: #ffe2e2; padding: 10px; border: 1px solid #ebc1c1; font-size: 75%; color: #444444;">WebChallenge拥 有所有奖品的解释权，无可异议。所有奖品 不得退换现金或被交易。</p>'

  text_intro: '<h1>参加WebChallenge挑战赛，赢在当下!</h1><p>想知道你是IT领域中的佼佼者，想证明你是这个领域最优秀的人才并和其它志趣相同的同僚一比高下吗？</p><p>现在就给你一个施展才华的机会！</p><p>WebChallenge挑战赛第一轮将以多选题的方式相互对决，然后参加第二轮的视频面试，获胜者将在北京参加最后一轮的终极挑战。</p><p>脱颖而出的%{href}将荣膺WebChallenge王！</p><ul><li>第一轮-11月2日</li><li>第二轮-11月12日周内</li><li>第三轮-12月15日</li></ul><h3>报名资格：</h3><p>如果你是就读于中国大陆、香港、马来西亚、新加坡和台湾的大学，工学院或私立学 校的本科/全日制学生，就有资格参加本次挑战。</p><h3>准备工作：</h3><p>每名参赛选手将测试Red Hat Linux System Administration, Network Administration, Security Administration和Virtualization任务。</p><p>阅读完以上内容，请登录WebChallenge官方网站<a href="http://cn.redhat.com/" target="_blank">cn.redhat.com</a>,或者关注我们的<a href="http://www.weibo.com/redhatchina" target="_blank">新浪微博</a>，来学习更多想要赢得挑战赛的内容。</p>'

