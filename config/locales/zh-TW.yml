  prize_intro: "<h2>優勝者會獲得獎品和榮譽。</h2><p><b>冠軍的獎品為：</b></p><ul><li> 三星SIII手機</li><li>從RH300和RH318培訓課中任選一門，或者到WebChallenge北京公司或新加坡公司進行為期一個月的實習** </li><li> 一部Raspberry Pi和一個帶有WebChallenge品牌的鍵盤</li><li> 冠軍獎盃和證書</li></ul><p><b>入圍決賽的選手每人將獲得：</b></p><ul><li> 一部Raspberry Pi和一個帶有WebChallenge品牌的鍵盤</li><li> 參加者獎盃和證書</li></ul>"

  prize_condition: '<p style="background: #e1f3fe; padding: 10px; border: 1px solid #c3dfef; font-size: 75%; color: #444444;">** 實習不包括差旅和食宿的費用。</p><p style="background: #ffe2e2; padding: 10px; border: 1px solid #ebc1c1; font-size: 75%; color: #444444;">WebChallenge擁有所有獎品的解釋權，無可異議。所有獎品不得退換現金或被交易。</p>'

  text_intro: '<h1>參加WebChallenge挑戰賽，贏在當下！</h1><p>想知道你是IT領域中的佼佼者，想證明你是這個領域最優秀的人才並和其他志趣相同的同僚一比高下嗎？</p><p>現在就給你一個施展才華的機會！</p><p>WebChallenge挑戰賽第一輪將以多選題的方式相互對決，然後參加第二輪的視頻面試，獲勝者將在北京參加最後一輪的終極挑戰。</p><p>脱颖而出的%{href}將榮膺WebChallenge王！</p><ul><li>第一輪-11月2日</li><li>第二輪-11月12日週內</li><li>第三輪-12月15日</li></ul><h3>報名資格：</h3><p>如果你是就讀於中國大陸、香港、馬來西亞、新加坡和台灣的大學，工學院或私立學校的本科/全日制學生，就有資格參加本次挑戰。</p><h3>準備工作：</h3><p>每名參賽選手將測試 Linux System Administration, Network Administration, Security Administration和Virtualization 任務。</p><p>閱讀完以上內容，請登錄<a href="http://example.com" target="_blank">www.example.com</a>,加入我們的用戶社區組，按照我們在<a href="http://example.com" target="_blank">twitter</a>或者在<a href="http://example.com" target="_blank">facebook</a>上關注我們，來學習更多想要贏得挑戰賽的內容。</p>'

